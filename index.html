<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三人四子棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>三人四子棋</h1>
        
        <div id="mode-selection">
            <h2>选择游戏模式</h2>
            <button id="local-btn" class="mode-btn">本地游戏</button>
            <button id="online-btn" class="mode-btn">远程联机</button>
        </div>
        
        <div id="room-input">
            <input type="text" id="room-code" placeholder="输入4位房间号" maxlength="4">
            <button id="join-btn">加入房间</button>
        </div>
        
        <div id="player-info">
            <div class="player-tag red">
                <div class="player-color"></div>
                <span>红方</span>
            </div>
            <div class="player-tag yellow">
                <div class="player-color"></div>
                <span>黄方</span>
            </div>
            <div class="player-tag green">
                <div class="player-color"></div>
                <span>绿方</span>
            </div>
        </div>
        
        <div id="turn-indicator">
            <div id="current-color-dot"></div>
            <span id="turn-text">等待开始</span>
        </div>
        
        <div id="game-status">请选择游戏模式</div>
        
        <div id="board"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
