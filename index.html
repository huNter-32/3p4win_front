<!DOCTYPE html>
<html>
<head>
    <title>三人四子棋</title>
    <style>
        #game-container {
            width: 600px;
            margin: 0 auto;
        }

        #room-input {
            margin: 20px 0;
        }

        #board {
            background-color: #1a6fc9;
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
        }

        .cell {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            margin: 2px;
        }

        .red {
            background-color: #ff5252;
        }

        .yellow {
            background-color: #ffeb3b;
        }

        .green {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="room-input">
            <input type="text" id="room-code" placeholder="输入房间号">
            <button id="join-btn">加入游戏</button>
        </div>
        <div id="board"></div>
        <div id="game-status">等待加入房间...</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
